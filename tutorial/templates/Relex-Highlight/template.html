<!-- Main container -->
<div class="container">

  <!-- Ordered list that hold the steps -->
  <ol>
    
    <!-- Step 1: Video -->
    <li>
      <h2>Read the following text:</h2>
  
      <div id="videosubtitles" class="passage">
          {{sentence}}
      </div>
      <div class='passage' id='videodescription'></div>
      <br/>
    </li>
    
    
    <!-- Step 2: Selectable tag list -->
    <li>
      <div id="addtags_container">
        
        <h2>Highlight the WORDS or PHRASES in the sentence that identify a relation between 
          <b>{{term1}}</b> and 
          <b>{{term2}}</b>.
        </h2>
        <div id="videodescription_container">
            
          <div class="clearboth"></div>
          <div id="tags_list"></div>
          <div class="clearboth"></div>
            
        </div>
        
        
        <cml:text name="hiddeninput"></cml:text>
    
      </div>      
    </li>
    <li>
      <cml:textarea class='notPossible' name="notpossible" label="Explain WHY you were NOT able to highlight WORDS or PHRASES that identify or refer to people in the image:" validates="required minLength:10" />
    </li>
    
    <!-- Pre submit row; required so the last number is displayed, 
         The submitactions are contained in the CrowdFlower .form-actions element
    -->
    <li>
      <h2>Have you selected all relevant tags? Submit your result: </h2>
    </li>
  </ol>
  
  <!-- Additional fields -->
  
  <cml:hidden name="factor1" value="{{term1}}" />
  <cml:hidden name="b1val" value="{{b1}}" />
  <cml:hidden name="e1val" value="{{e1}}" />
  <cml:hidden name="factor2" value="{{term2}}" />
  <cml:hidden name="b2val" value="{{b2}}" />
  <cml:hidden name="e2val" value="{{e2}}" />


  
</div>
