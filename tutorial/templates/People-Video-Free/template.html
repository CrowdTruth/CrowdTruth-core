<!-- Main container -->
<div class="container">

  <!-- Ordered list that hold the steps -->
  <ol>
    
    <!-- Step 1: Video -->
    <li>
      <h2>Watch the video in full at least once.</h2>
      
      <div id="videocontainer">
        <video class= "video" controls="true">
          <source src="{{videolocation}}" type="video/mp4" />
        Your browser does not support the video tag, please close this job.
        </video>
      </div> 
      <!-- this one is for video.
      <div id="imagecontainer">
        <img src="{{imagelocation}}" />
      </div>
      -->
    </li>
    
    <!-- Step 2: Selectable tag list -->
    <li>
      <div id="addtags_container">
        
        <h2>Enter tags relevant to the people that appear in the video:</h2>
        <ul>
          <li>Click the add-button or press Enter to add your tag to the list</li>
        </ul>
        <span class="inputgroup">
          <input type="text" id="addnewtags" placeholder="Type your tag here"/>
          <button id="button_addnewtag">ADD +</button>
        </span>
        <div class='tags'>
          <small>Your tags: (click to remove)</small>
          <br/>
        </div>
        
        
    
      </div>      
    </li>
    <cml:text name="hiddeninput"></cml:text>
    <!-- Pre submit row; required so the last number is displayed, 
         The submitactions are contained in the CrowdFlower .form-actions element
    -->
    <li>
      <h2>Have you entered all relevant tags? Submit your result: </h2>
    </li>
  </ol>
  
  <!-- Additional fields -->
  
  <cml:hidden name="keyframeid" value="{{ctunitid}}" validates="required" />
  <cml:hidden name="keywords" value="" validates="required" />
  
  
  <div class='events'>
    <cml:hidden name='e_abort' value='0' />
    <cml:hidden name='e_canplay' value='0' />
    <cml:hidden name='e_canplaythrough' value='0' />
    <cml:hidden name='e_durationchange' value='0' />
    <cml:hidden name='e_emptied' value='0' />
    <cml:hidden name='e_ended' value='0' />
    <cml:hidden name='e_error' value='0' />
    <cml:hidden name='e_loadeddata' value='0' />
    <cml:hidden name='e_loadedmetadata' value='0' />
    <cml:hidden name='e_loadstart' value='0' />
    <cml:hidden name='e_pause' value='0' />
    <cml:hidden name='e_play' value='0' />
    <cml:hidden name='e_playing' value='0' />
    <cml:hidden name='e_progress' value='0' />
    <cml:hidden name='e_ratechange' value='0' />
    <cml:hidden name='e_seeked' value='0' />
    <cml:hidden name='e_seeking' value='0' />
    <cml:hidden name='e_stalled' value='0' />
    <cml:hidden name='e_suspend' value='0' />
    <cml:hidden name='e_timeupdate' value='0' />
    <cml:hidden name='e_volumechange' value='0' />
    <cml:hidden name='e_waiting' value='0' />
  </div>
  
  
</div>
